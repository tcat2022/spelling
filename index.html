<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smart Spelling</title>
</head>
<body>
<div id="contain">
    <h1 id="title">Random Spelling Words</h1>
    <div id="container">
        <div id="last">
        <button id="speak" class="buttons">Say Word</button>
        <h2 id="right">100% Right</h2>
    </div>
           <div id="text-container">
                <input type="text" id="text-field" spellcheck="false" maxlength="20">
                <button id="check">Check</button>
           </div>
        </div>
    <div id="container2">
    <h2 id="score">Missed 0 out of 0</h2>
        <div id="missed">
            <ul id="li-container"></ul>
        </div>
    </div>
</div>
<script src="words.js"></script>
<script src="script.js"></script>
</body>
</html>
